
<li class="list-group-item d-flex justify-content-between align-items-center">  
  <div *ngIf="person">
    <div class="row no-gutters">
      <div class="col-auto">
          <img src={{person.image_crop}} class="img-fluid" alt={{person.name}} style="max-width: 100px;">
      </div>
      <div class="col">
          <div class="card-block px-2">
              <h4 class="card-title">{{person.name}}</h4>
              <p class="card-text">{{person.jobcode}}</p>

              <button class="btn btn-info" routerLink="upload/{{person.id}}" routerLinkActive="active">Login with upload</button> |
              <button class="btn btn-warning" routerLink="webcam/{{person.id}}" routerLinkActive="active">Login with webcam</button>

          </div>
      </div>
  </div>
 </div>
</li>
